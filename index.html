<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .feature-icon {
            width: 4rem;
            height: 4rem;
            border-radius: 0.75rem;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>


    <!-- nav bar -->
    <nav class="navbar bg-body-tertiary">

            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      


      <!-- First Hero -->
      <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
          <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Loading...</h1>
            <p class="col-lg-10 fs-4">Please wait</p>
          </div>
          <div class="col-md-10 mx-auto col-lg-5">
          </div>
        </div>
      </div>


      <!-- first feature -->
      <div class="container px-4 py-5" id="featured-3">
        <h2 class="pb-2 border-bottom"> :/ Something went wrong!</h2>
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">

            <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-exclamation-triangle" viewBox="0 0 16 16">

                <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>

            <div class="col-6 col-md-2 mb-3">

            <div class="col-6 col-md-2 mb-3">
